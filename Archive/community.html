<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <!-- chart js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300" rel="stylesheet" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
  <title>Main Page</title>
  <title>Community Page</title>
  <link rel="stylesheet" href="community.css">

</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="./main.html" class="nav-link px-2 text-white">Home</a></li>
           <li><a href="./air-pollution.html" class="nav-link px-2 text-white">Air pollution</a></li>
          <li><a href="./covid-19.html" class="nav-link px-2 text-white">COVID-19</a></li>
          <li><a href="./earthquake.html" class="nav-link px-2 text-white">Earthquake</a></li>
          <li><a href="./forest-fire.html" class="nav-link px-2 text-white">Forest Fire</a></li>
          <li><a href="./flood.html" class="nav-link px-2 text-white">Flood</a></li>
          <li><a href="./community.html" class="nav-link px-2 text-secondary">Community</a></li>
        </ul>

        <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="fn
          orm-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search">
        </form> -->
        <p id="uName" style="visibility: hidden;"></p>

        <div class="text-end">
          <button type="button" id="signinBtn" class="btn btn-outline-light me-2"><a href="./login.html">Sign
              in</a></button>
          <button type="button" id="signupBtn" class="btn btn-warning"><a href="./signup.html">Sign up</a></button>

          <button type="button" id="logoutBtn" class="btn btn-outline-light me-2" style="display: none;"><a href="">Log
              out</a></button>
        </div>
      </div>
    </div>
  </header>

  <!--make left task bar-->
  <div class="left-taskbar">

    <div class="Navigation-button">
      <h2 id="category-all" style="background-color: rgb(238, 238, 238);" onclick="getCategory('all', this.id) ">
        <span class="material-symbols-outlined icon icon-inactive">apps</span>
        All topic
      </h2>
      <h2 id="category-popular" onclick="getCategory('popular', this.id)">
        <span class="material-symbols-outlined icon icon-inactive">trending_up</span>
        Trending
      </h2>
      <h2 id="category-air" onclick="getCategory('Fine dust', this.id)">
        <span class="material-symbols-outlined icon icon-inactive">foggy</span>
        Air pollution
      </h2>
      <h2 id="category-virus" onclick="getCategory('Virus', this.id)">
        <span class="material-symbols-outlined icon icon-inactive">coronavirus</span>
        Covid-19
      </h2>
      <h2 id="category-earthquake" onclick="getCategory('Earthquake', this.id)">
        <span class="material-symbols-outlined icon icon-inactive">earthquake</span>
        Earthquake
      </h2>
      <h2 id="category-fire" onclick="getCategory('Forest Fire', this.id)">
        <span class="material-symbols-outlined icon">local_fire_department</span>
        Forest Fire
      </h2>
      <h2 id="category-flood" onclick="getCategory('Flood', this.id)">
        <span class="material-symbols-outlined icon icon-inactive">flood</span>
        Flood
      </h2>
      <p id="category-chart" onclick="getChart(this.id)">
        <span class="material-symbols-outlined">pie_chart</span>
        Chart
      </p>
  
    </div>

  </div>

  <!--make the right-->
  <div class="right-side">

    <div class="justify-content-center">


      <div class="card shadow-0 border" style="background-color: #f0f2f5; height: 100%;">
        <div class="card mb-4 commchart" style="display: none;">
          <div class="card-body">
            <div class="row " >
              <div class="col-6">
                <canvas class="" id="comm-chart"></canvas>
              </div>
              <div class="col-6">
                <canvas class="" id="comm-chart2"></canvas>
              </div>
            </div>
          </div>
        </div>
       


        <div class="make-comment">
          <p class="comment-title">Add your Comment</p>
          <div class="row">
            <div class="col-md-7">
              <form>
                <div class="form-group">
                  <textarea class="form-control" id="comment" placeholder="Comment" rows="1"></textarea>

                </div>
              </form>
            </div>
            <div class="col-md-2">
              <form>
                <div class="form-group">
                  <input class="form-control" type="text" id="location" placeholder="location" />

                </div>
              </form>
            </div>
            <div class="col-md-2">
              <form>
                <div class="form-group">
                  <select class="form-control" id="topic">
                    <option>Fine dust</option>
                    <option>Virus</option>
                    <option>Earthquake</option>
                    <option>Forest Fire</option>
                    <option>Flood</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="col-md-1">
              <button type="submit" id="submitBtn" class="btn"
                style="background-color: #ffc107; color: white;">Add</button>
            </div>
          </div>
        </div>
        <div class="border-bottom">
        </div>

        <div class="card-container card-body p-4">


        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="community.js"></script>
  <script>

  </script>
</body>

</html>
